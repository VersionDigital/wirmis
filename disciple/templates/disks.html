{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<div class="panel panel-default">
    <div class="panel-heading">Disks</div>
     <table class="table">
    {% for disk in object_list %}
        <tr>
            {% if disk.in_transit %}
            <td class="list-group-item list-group-item-warning">
                <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
            </td>
            {% else %}
            <td class="list-group-item list-group-item-success">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </td>
            {% endif %}
            <td>{{ disk.name  }}</td>
            <td>{{ disk.content  }}</td>
            <td>{{ disk.sent_to  }}</td>
            <td>{{ disk.kk  }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
